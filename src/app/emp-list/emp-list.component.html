<h3>Employee List Component</h3>

<button (click)="displayTable()">Display All Employees</button>
<button (click)="displayForm()">Add Employee</button>
<br/><br/>

<ng-container class="container" *ngIf="showTbl">

    <button (click)="getAllEmps()">Get All Employees</button>

    <table border="2" width="500">

        <tr>
            <th>Empno</th>
            <th>Ename</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Deptno</th>
        </tr>
        
        <tr *ngFor="let item of empsArray">
            <td>{{item.empno}}</td>
            <td>{{item.ename}}</td>
            <td>{{item.job}}</td>
            <td>{{item.sal}}</td>
            <td>{{item.deptno}}</td>
        </tr>
    </table>
</ng-container>


<ng-container *ngIf="showForm">
    <form (ngSubmit)='addEmp()' [formGroup]='empForm'>
        <input formControlName='empno' type="text" class="form-control" placeholder="Enter ID" />
        <input formControlName='ename' type="text" class="form-control" placeholder="Enter Name" />
        <input formControlName='job' type="text" class="form-control" placeholder="Enter Job" />
        <input formControlName='sal' type="text" class="form-control" placeholder="Enter Salary" />
        <input formControlName='deptno' type="text" class="form-control" placeholder="Enter Department Number" />
    
        <button [disabled]='empForm.invalid' class="btn btn-default">Add Employee</button>
    </form>
</ng-container>


<router-outlet></router-outlet>
